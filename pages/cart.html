<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="stylesheet" href="../css/cart.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
  <!-- Link to CSS file for tablet devices -->
	<link rel="stylesheet" type="text/css" href="../css/tablet.css" media="(min-width: 768px)">

	<!-- Link to CSS file for phone devices -->
	<link rel="stylesheet" type="text/css" href="../css/phone.css" media="(max-width: 767px)">
    <script src="scripts/script.js"></script>
    <script src="cart.js"></script>
    <!-- HEADER -->
	<div id="navbar-container"></div>
    <script>
        
		// create a new XMLHttpRequest object
		var xhr = new XMLHttpRequest();

		// set the URL of the file to be loaded
		xhr.open('GET', '../pages/header.html');

		// when the file is loaded, insert its content into the "navbar-container" div
		xhr.onload = function() {
			if (xhr.status === 200) {
				document.getElementById('navbar-container').innerHTML = xhr.responseText;
			}
		};

		// send the request to load the file
		xhr.send();
	</script>
</head>
<body>
    

	
	<script>
		// Check if the user is logged in and has access to the cart
		const access = localStorage.getItem("access"); // Get the access status from local storage
		if (!access || access !== "Y") { // If the access status is not "Y"
			alert("You must be logged in to access this page.");
			window.location.href = "login.html"; // Redirect the user to the login page
		}
	</script>

    </div>
    

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("../pages/footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
